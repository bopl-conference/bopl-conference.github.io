<header>

  <h1>
    <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  </h1>

  <nav>
    {% include navigation.html navigation=site.data.navigation %}
  </nav>
  
  <div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://source.unsplash.com/random/1440x400" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/random/1440x400" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/random/1440x400" alt="Third slide">
      </div>
    </div>
  </div>
  
  <script>
    $('.carousel').carousel()
  </script>

</header>
